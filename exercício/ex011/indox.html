<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1> IMAGEM DINAMICA.</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou simplesmente aumentar e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="imagens/foto-g.png.png" alt="imagem flexivel">
    </picture>
    <h1>REPRODUZINDO AUDIO.</h1>
    <p>vamos aprender a reproduzir audio.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/the weeknd.mp3" type="audio/mpeg">
        <source src="midia/the weeknd.ogg" type="audio/ogg">
        <source src="midia/the weeknd.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio,<a href="midia/the weeknd.mp3"> clique aqui para baixar o arquivo MP3.</a></p>
        <h1></h1>
        <p></p>
    </audio>
</body>
</html>
